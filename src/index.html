<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-timer">
      <h1 id="time-timer">00:00:00</h1>
      <span id="time-current"></span>
    </div>
    <div>
      <button class="btn start" id="btn-start">Start</button>
      <button class="btn stop" id="btn-stop">Stop</button>
      <button class="btn pause" id="btn-pause">Pause</button>
    </div>
    <div>
      <button class="btn break" id="btn-break-5">Break 5 min</button>
      <button class="btn break" id="btn-break-10">Break 10 min</button>
      <button class="btn break" id="btn-break-30">Break 30 min</button>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
